{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Enter email address" />
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" name="firstName" placeholder="Enter First Name" />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" class="form-control" name="password1" placeholder="Enter Password" />
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm Password" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
